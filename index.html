<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeGamePedia</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6454/6454953.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/6454/6454953.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                FreeGamePedia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item" id="home-button">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item" id="releases-button">
                        <a class="nav-link active">Last Releases</a>
                    </li>
                    <li class="nav-item" id="populars-button">
                        <a class="nav-link active">Most Popular</a>
                    </li>
                    <li class="nav-item" id="categories-button">
                        <a class="nav-link active">Categories & Tags</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" placeholder="Search Game" aria-label="Search" id="input-search">
                    <button class="btn btn-outline-success" type="button" id="button-search">üîç</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="message-error"></div>
    <main id="main">
        <div id="results-title-container" class="d-grid gap-2 d-md-block"></div>

        <h2 id="titleLast">Last Releases</h2>
        <section id="section-last-releases">
            <div class="row row-cols-1 row-cols-lg-4 g-4" id="container-last-releases">
            </div>
        </section>

        <h2 id="titlePopular">Most popular</h2>
        <section id="section-most-popular">
            <div class="row row-cols-1 row-cols-lg-4 g-4" id="container-popular"></div>
        </section>

        <h2 id="titleFavorites">Your Favorites</h2>
        <section id="section-favorites">
            <div class="row row-cols-1 row-cols-lg-4 g-4" id="container-favorites"></div>
        </section>

        <section id="section-categories">
            <h2>Find your game filtering by platform, category or tag</h2>
            <h5>You must to select a category at least</h5>
            <div id="container-drop">
                <div>
                    <select name="" id="drop-platform">
                        <option disabled selected>Platform</option>
                    </select>
                </div>
                <div>
                    <select name="" id="drop-category">
                        <option disabled selected>Category</option>
                    </select>
                </div>
                <div>
                    <select name="" id="drop-sort">
                        <option disabled selected>Sort</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary" id="button-filter">Filter üîç</button>
            </div>
            <div class="row row-cols-1 row-cols-lg-4 g-4" id="container-categories"></div>
        </section>

        <section id="section-results">
            <div class="row row-cols-1 row-cols-lg-4 g-4" id="container-results"></div>
        </section>

        <div class="modal" tabindex="-1" role="dialog" id='modal-id'>
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" alt="" id="modal-image">
                        <p class="text-modal" id="modal-description"></p>
                        <p id="modal-genre"></p>
                        <p id="modal-platform"></p>
                        <p id="modal-company"></p>
                        <p id="modal-date"></p>
                        <p class="text-modal" id="modal-requirements"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secret.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/navigator.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
